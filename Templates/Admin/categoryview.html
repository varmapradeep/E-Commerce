{% load static %}
{% include "Admin/header.html" %}
<div class="main-panel">

    <div class="col-lg-12 stretch-card">

        <div class="card">
            <div style="padding-left:80%;padding-top:20px;">
                <button type="submit" onclick="window.location.href='/Admin/Categoryreg'" class="btn btn-warning mr-2">
                    <b>ADD CATEGORY</b></button>
            </div>


            <div class="card-body">
                <h4 class="card-title">Category View</h4>

                <div class="table-responsive pt-3">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>
                                #
                            </th>
                            <th>
                                Category image
                            </th>
                            <th>
                                Category Name
                            </th>
                            <th>
                                Category Description
                            </th>

                            <th>
                                Edit
                            </th>
                            <th>
                                Delete
                            </th>

                        </tr>
                        </thead>
                        <tbody>
                        {% for cat in category %}
                        <tr class="table-info">
                            <td>
                                {{forloop.counter}}
                            </td>
                            <td >
                                <img src="/Images/{{cat.Categoryimg}}" style="width: 100px;height: 69px;border-radius:10px !important">
                            </td>
                            <td>
                                {{cat.Categoryname}}
                            </td>
                            <td>
                                {{cat.Categorydesc}}
                            </td>
                            <th>
                                <button type="submit"
                                        onclick="window.location.href='{% url 'Categoryedit' id=cat.Categoryid %}'"
                                        class="btn btn-primary mr-2">Edit
                                </button>

                            </th>
                            <th>
                                <button type="submit"
                                        onclick="window.location.href='{% url 'Categorydelete' id=cat.Categoryid %}'"
                                        class="btn btn-danger mr-2">Delete
                                </button>
                            </th>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    {% include "Admin/footer.html" %}

</div>
