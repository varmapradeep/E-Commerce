{% load static %}
{% include "Admin/header.html" %}

<div class="main-panel">
    <div class="col-md-6 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">LOCATION REGISTRATION</h4>
                <br>
                <br>
                <form class="forms-sample" action="{% url 'Location' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">District</label>

                        <div class="col-sm-9">
                            <select class="form-control" name="Districtid">
                                <option value="" selected disabled>Select District</option>
                                {% for dist in district %}
                                <option value="{{ dist.Districtid }}">{{ dist.Districtname }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Location Name</label>

                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="Location" name="Location"
                                   placeholder="Location Name">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mr-2">Register</button>

                    <input type="reset" class="btn btn-light" value="Cancel">
                </form>
            </div>
        </div>
    </div>
{% include "Admin/footer.html" %}

</div>


<!-- content-wrapper ends -->
