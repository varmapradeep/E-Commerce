{% load static %}
{% include "Admin/header.html" %}
<div class="main-panel">

    <div class="col-lg-12 stretch-card">

        <div class="card">
            <div style="padding-left:80%;padding-top:20px;">
                <button type="submit" onclick="window.location.href='/Admin/Districtreg'" class="btn btn-warning mr-2">
                    <b>ADD DISTRICT</b></button>
            </div>


            <div class="card-body">
                <h4 class="card-title">District View</h4>

                <div class="table-responsive pt-3">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>
                                #
                            </th>
                            <th>
                                District Name
                            </th>
                            <th>
                                Edit
                            </th>
                            <th>
                                Delete
                            </th>

                        </tr>
                        </thead>
                        <tbody>
                        {% for dist in district %}
                        <tr class="table-info">
                            <td>
                                {{forloop.counter}}
                            </td>
                            <td>
                                {{dist.Districtname}}
                            </td>
                            <th>
                                <button type="submit" onclick="window.location.href='{% url 'Districtedit' id=dist.Districtid %}'" class="btn btn-primary mr-2">Edit</button>

                            </th>
                            <th>
                                <button type="submit" onclick="window.location.href='{% url 'Districtdelete' id=dist.Districtid %}'" class="btn btn-danger mr-2">Delete</button>
                            </th>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    {% include "Admin/footer.html" %}

</div>
