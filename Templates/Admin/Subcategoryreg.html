{% load static %}
{% include "Admin/header.html" %}

<div class="main-panel">
    <div class="col-md-6 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">SUB-CATEGORY REGISTRATION</h4>
                <br>
                <br>
                <form class="forms-sample" action="{% url 'subcategory' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Category</label>

                        <div class="col-sm-9">
                            <select class="form-control" name="categortid">
                                <option value="" selected disabled>Select Category</option>
                                {% for cat in categ %}
                                <option value="{{ cat.Categoryid }}">{{ cat.Categoryname }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Sub-Category</label>

                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="subcategory" name="subcategory"
                                   placeholder="Sub-Category Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Description</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="subcategorydec"
                                   placeholder="Sub-Category Description">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Sub-Category Image</label>
                        <div class="col-sm-9">
                            <input type="file" class="form-control" name="subcategoryimg">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mr-2">Register</button>

                    <input type="reset" class="btn btn-light" value="Cancel">
                </form>
            </div>
        </div>
    </div>
{% include "Admin/footer.html" %}

</div>


<!-- content-wrapper ends -->
